<p>BPMN Editor</p>
<div class="editor-layout">
  <div class="db-palette-parent">
    <ejs-symbolpalette
      id="symbolpalette"
      [expandMode]="'Multiple'"
      [palettes]="palettes"
      [enableSearch]="true"
      width="300px"
      height="700px">
    </ejs-symbolpalette>
  </div>

  <div class="diagram-container">
    <ejs-diagram id="diagram" width="100%" height="600px"></ejs-diagram>
    <div class="controls">
      <button (click)="saveDiagram()">Save BPMN</button>
    </div>
  </div>
</div>
